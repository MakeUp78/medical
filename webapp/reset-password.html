<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kimerika Evolution</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="static/css/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 100%;
            padding: 48px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .reset-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .reset-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">üîí</div>
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Inserisci la tua nuova password</p>
        </div>

        <div id="message-container"></div>

        <form id="reset-form" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="new-password">Nuova Password</label>
                <input type="password" id="new-password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
                <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Conferma Password</label>
                <input type="password" id="confirm-password" name="confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
            </div>

            <button type="submit" class="btn-primary btn-full">
                Reimposta Password
            </button>
        </form>

        <div class="back-link">
            <a href="landing.html">‚Üê Torna alla Home</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            showMessage('Token non valido o mancante', 'error');
            document.getElementById('reset-form').style.display = 'none';
        }

        // Password strength indicator
        const passwordInput = document.getElementById('new-password');
        const strengthIndicator = document.getElementById('password-strength');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password.length === 0) {
                strengthIndicator.className = 'password-strength';
                return;
            }

            const strength = checkPasswordStrength(password);
            strengthIndicator.className = `password-strength ${strength}`;
        });

        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) return 'weak';
            if (strength <= 4) return 'medium';
            return 'strong';
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            const form = event.target;
            const password = form.password.value;
            const confirm = form.confirm.value;

            // Validate
            if (password !== confirm) {
                showMessage('Le password non corrispondono', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('La password deve essere almeno 8 caratteri', 'error');
                return;
            }

            // Show loading
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Aggiornamento in corso...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Password aggiornata con successo! Reindirizzamento al login...', 'success');

                    // Hide form
                    form.style.display = 'none';

                    // Redirect to landing page with login modal
                    setTimeout(() => {
                        window.location.href = 'landing.html?action=login&message=Password aggiornata con successo';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Errore durante il reset della password', 'error');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('Errore di connessione. Riprova.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageDiv);
        }
    </script>
</body>

</html>
